# @package _global_
dataset:
  num_workers: 4

  train:
    target: torchvision.datasets.FakeData
    params:
      size: 10000
      image_size: [1, 128, 128]
      transform:
        target: torchvision.transforms.ToTensor

  validate:
    target: torchvision.datasets.FakeData
    params:
      size: 100
      image_size: [1, 128, 128]
      transform:
        target: torchvision.transforms.ToTensor

  test:
    target: torchvision.datasets.FakeData
    params:
      size: 100
      image_size: [1, 128, 128]
      transform:
        target: torchvision.transforms.ToTensor
